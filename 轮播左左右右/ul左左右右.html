<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.box{width:1000px;margin:0 auto;border:1px solid red;}

	</style>
</head>
<body>
	
	<div class="box">
		<div class="container">
			<ul>

			<ul>

				<li>9</li>

			</ul>
			<ul>
				<li>11</li>

				<li>13</li>
				<li>14</li>
				<li>15</li>
				<div style="clear:both"></div>
			</ul>	
			<div style="clear:both"></div>
		</div>
	</div>

	<script src="jquery-1.8.3.min.js"></script>
	<script>
			var a = 0;
			var b = -1;
			var c = 1;
			var d = 1000;
			// $('.container').css('margin-left','-1000px');
		setInterval(function(){
			b++;
			if(b == 2) {
				b = 0;
			}
			
			if(b == 0) {
				d = -d;
			}
			a += d;
			console.log(+d);
				$('.container').animate({'margin-left':a+'px'},200);
			
		},1000)
	</script>
</body>
</html>
